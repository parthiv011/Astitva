<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
      .form{
        border: 1px solid black;
        width: 30%;
        margin: auto;
        padding: 2%;
        margin-top: 145px;
        border-radius: 14px;
        background-image:linear-gradient(#e6e6e6,#f8f6f6);
      }
    </style>
</head>
<body>
    <form class="form" method="POST">
      {% csrf_token %}
      <h1>Login</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" required class="form-control" id="exampleInputEmail1" placeholder="Enter your Email" aria-describedby="emailHelp" name="email">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" required class="form-control" placeholder="Enter your Password" id="exampleInputPassword1" name="password">
  </div>

  </div><center>
  <button type="submit" class="btn btn-primary">Submit</button></center>
  <a href="{% url 'register'%}">Create account<a/>
</form>
</body>
</html>
