<html>
<head>
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .form{
          border: 1px solid black;
          width: 30%;
          margin: auto;
          padding: 2%;
          margin-top:center;
          border-radius: 14px;
          background-image:linear-gradient(#e6e6e6,#f8f6f6);
        }
      </style>


</head>
<body>
    <form class="form" method="POST">
        {% csrf_token %}
        <h1>Sign up</h1>
    <label for="exampleInputPassword1" class="form-label">First name</label>
    <input class="form-control" type="text" placeholder="First name" name="first_name" aria-label="default input example">

    <label for="exampleInputPassword1" class="form-label">Last name</label>
    <input class="form-control" type="text" placeholder="Last name" name="last_name" aria-label="default input example">
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" required class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
      <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" required class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" required class="form-control" placeholder="Password" id="exampleInputPassword1" name="password">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" required class="form-control" placeholder="Confirm your password" id="exampleInputPassword1" name="confirm_password">
      

    </div><center>
        <button type="submit" class="btn btn-primary">Submit</button>
      </center>
      <a href="{% url 'login'%}">Already have an account?<a/>
      </form>
    </div>
</form>
</body>
</html>
